<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shany's Meme generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <div class="screen" onclick="onToggleMenu()"></div>
    <header>
        <div class="header-container flex main-layout">
            <img class="logo" src="logo/LOGO.png">
            <nav class="main-nav flex clean-list">
                <a href="#" name="gallary" onclick="onSwitchPage(this.name)">Gallery</a>
                <a href="#" name="memes" onclick="onSwitchPage(this.name)">Memes</a>
                <a href="#" name="about" onclick="onSwitchPage(this.name)">About</a>
            </nav>
            <button class="toggle-menu-btn" onclick="onToggleMenu()"><img
                    src="buttons-img/PngItem_6342297.png"></button>
        </div>
    </header>
    <div class="gallary-container main-layout">
        <div class="search-container">
            <input class="search" type="text" name="search" placeholder="Search" onkeyup="onSearch(this.value)">
            <div class="keyword-search"></div>
            <input type="file" class="file-input" name="image" onchange="onImgInput(event)">
        </div>
        <div class="main-container grid">
        </div>
    </div>
    <div class="meme-contaier main-layout grid">
        <div class="canvas-container">
            <canvas class="canvas" width="500" height="500" oninput="onDraw(event)"></canvas>
        </div>
        <div class="buttons-container grid">
            <input class="txt cursor" type="text" name="text-line" placeholder="text here"
                oninput="onDrawTxt(this.value)">
            <button class="switch-line cursor" onclick="onSwitchLine()"><img class="buttons-img"
                    src="buttons-img/Forme_3.png"><img class="buttons-img" src="buttons-img/Forme_3_copie.png"></button>
            <button class="add-line cursor" onclick="onAddLine()"> <img class="buttons-img"
                    src="buttons-img/+.png"></button>
            <button class="delete cursor" onclick="onDeleteLine()"><img class="buttons-img"
                    src="buttons-img/Forme_4.png"></button>
            <button class="font-size-plus center-buttons cursor" onclick="onChangeFontSize(4)"><img class="buttons-img"
                    class="size" src="buttons-img/A+.png"></button>
            <button class="font-size-minus center-buttons cursor" onclick="onChangeFontSize(-4)"><img class="size"
                    src="buttons-img/A-.png"></button>
            <button class="start-alignment center-buttons grid-row cursor " name="left"
                onclick="onChangeAlign(this)"><img class="buttons-img"
                    src="buttons-img/Rectangle_4_copie_3.png"></button>
            <button class="center-alignment center-buttons grid-row cursor" name="center"
                onclick="onChangeAlign(this)"><img class="buttons-img"
                    src="buttons-img/Rectangle_4_copie_4.png"></button>
            <button class="end-alignment center-buttons grid-row cursor" name="right" onclick="onChangeAlign(this)"><img
                    class="buttons-img" src="buttons-img/Rectangle_4_copie_5.png"></button>
            <select class="font-family center-buttons cursor" name="font-family" onchange="onChangeFont(this.value)">
                <option value="impact">impact</option>
                <option value="halvatica">halvatica</option>
            </select>
            <button class="stroke center-buttons cursor" onclick="onChangeStroke()">S</button>
            <input class="color center-buttons cursor" type="color" value="#000000" name="font-color"
                onchange="onChangeColor()">
            <img class="img-color center-buttons cursor" src="buttons-img/Forme_6.png">
        
            <!-- <button class="move-line" onclick="OnMoveLine(-3)">&#8593</button>
        <button class="move-line" onclick="OnMoveLine(3)">&#8595</button> -->
            <!-- <div class="stickers flex">
                <img src="img/stickers/sticker1.png" onclick="onAddSticker(this)">
                <img src="img/stickers/sticker2.png" onclick="onAddSticker(this)">
                <img src="img/stickers/sticker3.png" onclick="onAddSticker(this)">
            </div> -->
            <a href="#" class="share cursor" onclick="onOploadImg(this)"><img src="buttons-img/share.png"></a>
            <button class="save cursor" onclick="onSaveMeme()">Save</button>
            <a href="#" class="download cursor" onclick="downloadImg(this)" download="my-img.jpg"> <img
                    src="buttons-img/download.png"></a>
        </div>
    </div>
    <div class="memes-page main-layout grid"></div>
    <footer>
        <div class="footer flex">
            <img class="logo" src="logo/LOGO.png">
            <p> &#169;Shany Pollack</p>
        </div>
    </footer>
    <script src="js/util.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controler.js"></script>
    <script src="js/gallary-service.js"></script>
    <script src="js/gallary-contorler.js"></script>
</body>

</html>
