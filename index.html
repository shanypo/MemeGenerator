<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shany's Meme generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <header>
        <div class="header-container flex main-layout">
            <img class="logo" src="logo/LOGO.png">
            <nav class="main-nav flex clean-list">
                <a href="#" name="gallary" onclick="onSwitchPage(this.name)">Gallery</a>
                <a href="#" name="memes" onclick="onSwitchPage(this.name)">Memes</a>
                <a href="#" name="about" onclick="onSwitchPage(this.name)">About</a>
            </nav>
            <!-- <button class="toggle-menu-btn" onclick="toggleMenu()" alt="Open main menu">ïƒ‰</button> -->
        </div>
    </header>
    <div class="gallary-container">
        <div class="search">
            <input type="text" name="search" placeholder="Search">
            <button type="submit" onclick="onSearch()"><img src="buttons-img/Forme_9.png"></button>
        </div>
        <div class="main-container main-layout grid">
            <img src="img/1.jpg" onclick="onSelecImg(1)">
            <img src="img/2.jpg" onclick="onSelecImg(2)">
            <img src="img/3.jpg" onclick="onSelecImg(3)">
            <img src="img/4.jpg" onclick="onSelecImg(4)">
            <img src="img/5.jpg" onclick="onSelecImg(5)">
            <img src="img/6.jpg" onclick="onSelecImg(6)">
        </div>
    </div>
    <div class="meme-contaier flex">
        <div class="canvas-container">
            <canvas class="canvas" width="500" height="500" oninput="onDraw(event)"></canvas>
        </div>
        <div class="buttons-container grid">
            <input class="txt" type="text" name="text-line" placeholder="text here" oninput="onDrawTxt(this.value)">
            <button class="switch-line" onclick="onSwitchLine()"><img src="buttons-img/Forme_3.png"><img src="buttons-img/Forme_3_copie.png"></button>
            <button class="add-line" onclick="onAddLine()"> <img src="buttons-img/+.png"></button>
            <button class="delete" onclick="onDeleteLine()"><img src="buttons-img/Forme_4.png"></button>
            <button class="font-size-plus center-buttons" onclick="onChangeFontSize(4)"><img src="buttons-img/A+.png"></button>
            <button class="font-size-minus center-buttons" onclick="onChangeFontSize(-4)"><img src="buttons-img/A-.png"></button>
            <button class="start-alignment center-buttons grid-row" name="start" onclick="onChangeAlign(this)"><img src="buttons-img/Rectangle_4_copie_3.png"></button>
            <button class="center-alignment center-buttons grid-row" name="center" onclick="onChangeAlign(this)"><img src="buttons-img/Rectangle_4_copie_4.png"></button>
            <button class="end-alignment center-buttons grid-row" name="end" onclick="onChangeAlign(this)"><img src="buttons-img/Rectangle_4_copie_5.png"></button>
            <select class="font-family center-buttons" name="font-family" onchange="onChangeFont(this.value)">
                <option value="impact">impact</option>
                <option value="halvatica">halvatica</option>
            </select>
            <button class="save center-buttons" onclick="onSaveMeme()">S</button>
            <input class="color" type="color" value="#000000" name="font-color" onchange="onChangeColor()">
            <!-- <button class="move-line" onclick="OnMoveLine(-3)">&#8593</button>
        <button class="move-line" onclick="OnMoveLine(3)">&#8595</button> -->
        <div class="stickers" onclick="onAddSticker()">
            
        </div>
            <a href="#" class="download" onclick="downloadImg(this)" download="my-img.jpg"> <img src="buttons-img/Forme_8.png"> Download</a>
        </div>
    </div>

    <div class="memes-page">
    </div>
    <footer>
            <div class="footer flex">
            <img class="logo" src="logo/LOGO.png">
            <p> @Shany Pollack</p>
        </div>
        </footer>
    <!-- <div class="border-box"></div> -->
    <!-- <script src="js/util.js"></script> -->
    <script src="js/storage-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controler.js"></script>
    <script src="js/gallary-service.js"></script>
    <script src="js/gallary-contorler.js"></script>
</body>

</html>
